before_script:
    - /etc/init.d/mysql start
    - mysql -e 'CREATE DATABASE IF NOT EXISTS travis_popdb;'
    - psql -c 'create database travis_popdb;' -U postgres
    - composer self-update
    - composer install
language: php
branches:
  only:
  - master
php:
    - 7.1
script:
    - ./vendor/bin/phpunit
notifications:
    email: false
